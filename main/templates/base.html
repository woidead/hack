{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock%}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="../static/img/msg5409224215-90394.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<!-- style="position:fixed; top:0; z-index:1; width:100%;" -->

<body>
  <header class="p-3 bg-dark text-white">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'main' %}" class="nav-link px-2 text-white">Главная</a></li>
        <li><a href="{% url 'basket' %}" class="nav-link px-2 text-secondary">корзина</a></li>
        <li><a href="{% url 'onas' %}" class="nav-link px-2 text-secondary">о нас</a></li>
      </ul>

      {% if user.is_authenticated %}

      <!-- <li>
        <p class="me-3 fura">{{user}}</p>
      </li> -->
      <div class=" me-lg-3 btn-group" role="group" aria-label="Basic outlined example">
        <a class="me-3 nav-link px-2 text-white  fura">{{user}}</a>
        <a type="button" class="text-muted nav-link" href="{% url 'logout' %}">Выйти</a>

      </div>
      {% else %}
      <div class="text-end">
        <a type="button" class="text-muted nav-link" href="{% url 'signin' %}">Войти</a> &nbsp;&nbsp;&nbsp;
        <a type="button" class="text-muted nav-link" href="{% url 'signup' %}">Зарегистрироваться</a>
      </div>
      {% endif %}

    </div>
  </header>
  <div class="container">
  {% block content %}


  {% endblock %}
</div>
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'main' %}" class="nav-link px-2 text-muted">Главная</a></li>
      <li class="nav-item"><a href="{% url 'basket' %}" class="nav-link px-2 text-muted">Корзина</a></li>
      <li class="nav-item"><a href="{% url 'onas' %}" class="nav-link px-2 text-muted">О нас</a></li>
    </ul>
    <p class="text-center text-muted nav justify-content-center border-bottom">
      © 2022 created by &nbsp;
      <a class="text-muted" href="https://t.me/woidead"> woidead </a>, &nbsp; <a class="text-muted"
        href="https://t.me/woidead"> asadbek </a>
    </p>
  </footer>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
